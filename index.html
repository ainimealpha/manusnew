<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Codex - Modern RPG Wiki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-red">
    <!-- Decorative Loading Screen -->
    <div id="loading-screen">
        <div class="loader-container">
            <div class="ornament-top"></div>
            <div class="magic-circle-outer"></div>
            <div class="magic-circle-inner"></div>
            <div class="loading-text">INITIALIZING CODEX</div>
            <div class="ornament-bottom"></div>
        </div>
    </div>

    <header class="minimal-header">
        <div class="logo-area">
            <!-- Logo Button Feature -->
            <button onclick="window.location.href='https://github.com'" class="logo-btn">
                <h1>CODEX<span>WIKI</span></h1>
            </button>
        </div>
        <div class="action-area">
            <div class="search-minimal">
                <input type="text" id="search-input" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>
            <button id="filter-toggle" class="icon-btn"><i class="fas fa-sliders-h"></i></button>
        </div>
    </header>

    <!-- Filter Drawer -->
    <div id="filter-drawer" class="drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h3>FILTERS</h3>
                <div class="drawer-actions">
                    <!-- Reset Filter Button with Trash Icon -->
                    <button id="reset-filter" class="icon-btn trash-btn" title="Reset All"><i class="fas fa-trash-alt"></i></button>
                    <button id="close-drawer" class="icon-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            
            <div class="filter-group">
                <label>RARITY</label>
                <div class="rarity-chips">
                    <button class="chip active" data-rarity="all">ALL</button>
                    <button class="chip" data-rarity="S">S</button>
                    <button class="chip" data-rarity="A">A</button>
                    <button class="chip" data-rarity="B">B</button>
                    <button class="chip" data-rarity="C">C</button>
                    <button class="chip" data-rarity="D">D</button>
                    <button class="chip" data-rarity="E">E</button>
                </div>
            </div>

            <div class="filter-group">
                <label>TAGS (Multi-select)</label>
                <div id="tags-list" class="tags-chips">
                    <!-- Tags injected here -->
                </div>
            </div>
            
            <button id="apply-filter" class="primary-btn">APPLY FILTERS</button>
        </div>
    </div>

    <main class="gallery-wrapper">
        <div id="gallery-grid" class="modern-grid">
            <!-- Cards injected here -->
        </div>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
